<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校園通報系統</title>
    <style>
        /* === 1. 基礎重設 === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 優化體驗：鎖定 body 捲軸，防止出現雙捲軸 */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background-color: #f5f5f5;
            font-family: "Microsoft JhengHei", "Helvetica Neue", Arial, sans-serif;
        }

        /* === 2. 標頭區域設定 === */
        .header-container {
            width: 100%;                      
            height: auto;
            min-height: 260px;
            background-image: url('images/banner.png'); 
            background-size: cover;           
            background-position: center;      
            background-repeat: no-repeat;
            position: relative;
            flex-shrink: 0; /* 防止 Header 被壓縮 */
        }

        /* 導覽列 (Navbar) */
        nav.navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(202, 120, 113, 0.95);
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            height: 60px;
        }

        /* 標題樣式 */
        .header-title {
            color: #5d4c47;
            font-size: 2rem;
            font-weight: bold;
            padding: 80px 0 20px 4%; /* 避開固定 Navbar 的高度 */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            line-height: 1.3;
        }
        
        .header-title p {
            font-size: 0.7em;
            margin-top: 5px;
            opacity: 0.9;
        }

        /* === 3. 導覽連結與遮罩 === */
        .nav-links {
            list-style: none; 
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li { margin: 0 5px; }

        .nav-links a {
            color: white; 
            text-decoration: none; 
            font-size: 1.1rem;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .hamburger-toggle {
            display: none;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 5px;
            z-index: 1001;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(2px);
        }

        .menu-overlay.active {
            display: block;
            opacity: 1;
        }

        /* === 4. 關鍵修改：iFrame 滿版容器 === */
        /* 使用 Flex 佈局讓容器自動填滿剩餘高度 */
        .main-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        .iframeTable {
            flex-grow: 1; /* 自動填滿剩餘空間 */
            width: 100%;
            background: #fff;
            position: relative; 
            z-index: 1;
            overflow: hidden; /* 隱藏外層溢出 */
        }

        .iframeTable iframe {
            width: 100%;
            height: 100%; /* 撐滿容器 */
            border: 0;
        }

        /* === 5. RWD 響應式調整 === */
        @media (max-width: 914px) {
            .header-title {
                font-size: 1.4rem;
                padding-top: 70px;
            }

            .header-container {
                min-height: 150px;
            }

            .hamburger-toggle { display: block; }

            .nav-links {
                position: fixed;
                top: 65px;
                right: 15px;
                width: 200px;
                background-color: #fff;
                border-radius: 12px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
                flex-direction: column;
                padding: 8px 0;
                opacity: 0;
                visibility: hidden;
                transform: translateY(-15px);
                transition: all 0.3s ease;
            }

            .nav-links.is-open {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }

            .nav-links a {
                color: #5d4c47;
                padding: 14px 20px;
                display: block;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="menu-overlay" id="menu-overlay"></div>

    <nav class="navbar">
        <button class="hamburger-toggle" id="menu-toggle" aria-label="Toggle navigation menu">
            ☰
        </button>
        
        <ul class="nav-links" id="nav-menu">
            <li><a href="#home">首頁</a></li>
            <li><a href="https://forms.gle/dgPNvhwZzu8fEc6S6" target="_blank">導師通報</a></li>
            <li><a href="https://script.google.com/macros/s/AKfycbwfwfvAN0_aBnbW5dolC0HyavykJusAylyz8yYMqfftuCl6zWF0oSqTYpnyKdU1bwsDvg/exec/exec?page=triage" target="_blank">檢傷組通報</a></li>
            <li><a href="https://script.google.com/macros/s/AKfycbwfwfvAN0_aBnbW5dolC0HyavykJusAylyz8yYMqfftuCl6zWF0oSqTYpnyKdU1bwsDvg/exec/exec?page=rest" target="_blank">休息組通報</a></li>
            <li><a href="https://script.google.com/macros/s/AKfycbwfwfvAN0_aBnbW5dolC0HyavykJusAylyz8yYMqfftuCl6zWF0oSqTYpnyKdU1bwsDvg/exec/exec?page=hospital" target="_blank">送醫組通報</a></li>
        </ul>
    </nav>

    <div class="main-wrapper">
        <header class="header-container">
            <div class="header-title">
                ○○市○○國小<p>校園出現集體腸胃不適症狀事件通報</p>
            </div>
        </header>

        <div class="iframeTable">
            <iframe 
                src="https://script.google.com/macros/s/AKfycbwfwfvAN0_aBnbW5dolC0HyavykJusAylyz8yYMqfftuCl6zWF0oSqTYpnyKdU1bwsDvg/exec/exec" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');
        const overlay = document.getElementById('menu-overlay');

        function closeMenu() {
            navMenu.classList.remove('is-open');
            overlay.classList.remove('active');
            menuToggle.textContent = '☰';
            menuToggle.style.transform = 'rotate(0deg)';
        }

        function openMenu() {
            navMenu.classList.add('is-open');
            overlay.classList.add('active');
            menuToggle.textContent = '✕'; 
            menuToggle.style.transform = 'rotate(90deg)';
        }

        menuToggle.addEventListener('click', (e) => {
            e.stopPropagation(); 
            if (navMenu.classList.contains('is-open')) {
                closeMenu();
            } else {
                openMenu();
            }
        });

        overlay.addEventListener('click', closeMenu);

        navMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.getComputedStyle(menuToggle).display !== 'none') {
                    closeMenu();
                }
            });
        });
    </script>
</body>
</html>
