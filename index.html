<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校園通報系統</title>
    <style>
        /* === 1. 基礎重設 === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft JhengHei", "Helvetica Neue", Arial, sans-serif;
            width: 100%; 
            background-color: #f5f5f5;
            overflow-x: hidden;
        }

        /* === 2. 標頭區域設定 === */
        .header-container {
            width: 100%;                      
            height: 0;                        
            padding-bottom: 18.23%;
            background-image: url('images/banner.png'); 
            background-size: cover;           
            background-position: center;      
            background-repeat: no-repeat;
            position: relative;
        }

        /* 導覽列 (Navbar) */
        nav.navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(202, 120, 113, 0.95);
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 1000; /* Navbar 層級很高 */
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            height: 60px;
        }

        /* 標題樣式 */
        .header-title {
            color: #5d4c47;
            font-size: 2rem;
            font-weight: bold;
            position: absolute;
            top: 35%;
            left: 4%;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            line-height: 1.3;
            z-index: 1;
        }
        
        .header-title p {
            font-size: 0.7em;
            margin-top: 5px;
            opacity: 0.9;
        }

        /* === 3. 導覽連結樣式 (電腦版) === */
        .nav-links {
            list-style: none; 
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 5px;
        }

        .nav-links a {
            color: white; 
            text-decoration: none; 
            font-size: 1.1rem;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        /* 漢堡按鈕 */
        .hamburger-toggle {
            display: none;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 5px;
            z-index: 1001;
            transition: transform 0.3s ease;
        }

        /* === 新增：遮罩層 (Overlay) === */
        /* 這是一個全螢幕的透明層，用來偵測點擊事件 */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* 半透明黑色背景，讓使用者專注於選單 */
            z-index: 999; /* 介於 iFrame(0) 和 Navbar(1000) 之間 */
            display: none; /* 預設隱藏 */
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(2px); /* 增加一點模糊效果提升質感 (選填) */
        }

        /* 當遮罩層啟用時 */
        .menu-overlay.active {
            display: block;
            opacity: 1;
        }

        /* === 4. iFrame 表格區塊 === */
        .iframeTable {
            max-width: 1000px;
            width: 95%;
            height: auto;
            margin: 30px auto;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border-radius: 10px;
            overflow: hidden;
            position: relative; 
            z-index: 1; /* 確保內容層級最低 */
        }

        .iframeTable iframe {
            display: block; 
            width: 100%;
            min-height: 1000px;
            border: 0;
        }

        /* === 5. RWD 響應式調整 === */
        @media (max-width: 1042px) {
            .header-title {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 914px) {
            .header-title {
                font-size: 1.4rem;
                top: 20px; 
                left: 20px;
                width: 85%;
                position: relative; 
                margin-bottom: 10px;
            }

            .header-container {
                height: auto;
                padding-bottom: 0;
                min-height: 140px;
                padding-top: 60px;
            }

            .hamburger-toggle {
                display: block;
            }

            /* 手機版下拉選單 */
            .nav-links {
                position: fixed;
                top: 65px;
                right: 15px;
                width: 200px;
                background-color: #fff;
                border-radius: 12px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
                border: 1px solid rgba(0,0,0,0.05);
                flex-direction: column;
                padding: 8px 0;
                
                /* 確保選單在遮罩層之上 (Navbar 是 1000，這裡是 Navbar 的子元素，所以也會在遮罩之上) */
                
                opacity: 0;
                visibility: hidden;
                transform: translateY(-15px);
                transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            }

            .nav-links.is-open {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }

            .nav-links li {
                margin: 0;
                width: 100%;
                border-bottom: 1px solid #f1f1f1;
            }

            .nav-links li:last-child {
                border-bottom: none;
            }

            .nav-links a {
                color: #5d4c47;
                padding: 14px 20px;
                display: block;
                font-size: 1rem;
                border-radius: 0;
                text-align: left;
            }

            .nav-links a:hover, 
            .nav-links a:active {
                background-color: #fff0ee;
                color: #ca7871;
                transform: none;
                padding-left: 25px;
            }
        }

        @media (max-width: 480px) {
            .header-title {
                font-size: 1.2rem;
                padding-left: 5px;
            }
        }
    </style>
</head>
<body>

    <div class="menu-overlay" id="menu-overlay"></div>

    <nav class="navbar">
        <button class="hamburger-toggle" id="menu-toggle" aria-label="Toggle navigation menu">
            ☰
        </button>
        
        <ul class="nav-links" id="nav-menu">
            <li><a href="#home">首頁</a></li>
            <li><a href="https://forms.gle/dgPNvhwZzu8fEc6S6">導師通報</a></li>
            <li><a href="https://script.google.com/macros/s/AKfycbwfwfvAN0_aBnbW5dolC0HyavykJusAylyz8yYMqfftuCl6zWF0oSqTYpnyKdU1bwsDvg/exec/exec?page=triage" target="_blank">檢傷組通報</a></li>
            <li><a href="https://script.google.com/macros/s/AKfycbwfwfvAN0_aBnbW5dolC0HyavykJusAylyz8yYMqfftuCl6zWF0oSqTYpnyKdU1bwsDvg/exec/exec?page=rest" target="_blank">休息組通報</a></li>
            <li><a href="https://script.google.com/macros/s/AKfycbwfwfvAN0_aBnbW5dolC0HyavykJusAylyz8yYMqfftuCl6zWF0oSqTYpnyKdU1bwsDvg/exec/exec?page=hospital" target="_blank">送醫組通報</a></li>
        </ul>
    </nav>

    <div class="header-container">
        <div class="header-title">
            ○○市○○國小<p>校園出現集體腸胃不適症狀事件通報</p>
        </div>
    </div>

     <div class="iframeTable">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbwfwfvAN0_aBnbW5dolC0HyavykJusAylyz8yYMqfftuCl6zWF0oSqTYpnyKdU1bwsDvg/exec/exec" 
            height="1000" 
            frameborder="0" 
            scrolling="no">
        </iframe>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');
        const overlay = document.getElementById('menu-overlay');

        // 關閉選單的功能函式
        function closeMenu() {
            navMenu.classList.remove('is-open');
            overlay.classList.remove('active');
            menuToggle.textContent = '☰';
            menuToggle.style.transform = 'rotate(0deg)';
        }

        // 開啟選單的功能函式
        function openMenu() {
            navMenu.classList.add('is-open');
            overlay.classList.add('active'); // 顯示遮罩
            menuToggle.textContent = '✕'; 
            menuToggle.style.transform = 'rotate(90deg)';
        }

        // 1. 點擊漢堡按鈕
        menuToggle.addEventListener('click', (e) => {
            e.stopPropagation(); 
            if (navMenu.classList.contains('is-open')) {
                closeMenu();
            } else {
                openMenu();
            }
        });

        // 2. 點擊遮罩層 (即點擊選單以外的區域，包含 iFrame 上方)
        overlay.addEventListener('click', () => {
            closeMenu();
        });

        // 3. 點擊選單內的連結後自動關閉 (優化體驗)
        navMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                // 如果是手機版才自動關閉
                if (window.getComputedStyle(menuToggle).display !== 'none') {
                    closeMenu();
                }
            });
        });
    </script>
</body>
</html>
