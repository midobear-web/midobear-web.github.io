<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered iFrame Table</title>
    <style>
        /* 基礎重設 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            width: 100%; 
            /* 如果畫面仍然有空白，請在此處添加：overflow-x: hidden; */
        }

        /* 1. 標頭容器設定：背景圖與等比例高度 (桌面版預設) */
        .header-container {
            width: 100%;                      
            height: 0;                        
            padding-bottom: 18.23%;            
            background-image: url('images/banner.png'); 
            background-size: cover;           
            background-position: center;      
            background-repeat: no-repeat;
            display: flex;
            justify-content: space-between;   
            align-items: center;              
            padding-left: 40px;               
            padding-right: 0;
            position: relative; /* 確保漢堡選單可以相對定位 */
        }
        nav.navbar{
            margin-top: 25px;
        }
        /* 標題樣式 (桌面版預設) */
        .header-title {
            color: #5d4c47;
            font-size: 2rem;
            font-weight: bold;
            flex-shrink: 0; 
            padding-right: 20px;
            margin-top: 120px;
        }

        /* 導覽列樣式 (桌面版預設) */
        .nav-links {
            list-style: none; 
            display: flex;
            background-color: rgb(199 101 92 / 80%);
            border-radius: 25px 0 0 25px;
        }

        .nav-links li {
            margin: 3px 0 3px;
        }

        .nav-links a {
            color: white; 
            text-decoration: none; 
            font-size: 1.1rem;
            padding: 5px 10px;
            /*background-color: rgba(0, 0, 0, 0.3);*/
            border-radius: 5px;
        }

        .nav-links a:hover {
            color:#222;
        }

        /* 預設：隱藏漢堡按鈕 (桌面版) */
        .hamburger-toggle {
            display: none;
            background: none;
            border: none;
            color: #6c757d;
            font-size: 1.8rem;
            cursor: pointer;
        }

        /* iFrame 樣式 */
        .iframeTable {
            max-width: 1000px;
            width: 100%;
            height: auto;
            margin-left: auto;
            margin-right: auto; 
        }

        .iframeTable iframe {
            display: block; 
            width: 100%;
            min-height: 800px;
            border: 0;
        }
        @media (max-width: 1042px) {
            .header-title{
                font-size: 1.5rem;
            }
        }
        @media (max-width: 914px) {
            /* 調整標頭左右內邊距以容納漢堡按鈕，並縮小標題字體 */
            .header-container {
                padding-left: 20px;
            }
            
            .header-title {
                /*font-size: 1rem; /* 縮小標題字體 */
                margin-top: 70px;
            }

            /* 顯示漢堡按鈕 */
            .hamburger-toggle {
                display: block; 
            }

            nav.navbar{
                margin-top: 70px;
                margin-right: 25px;
                background-color: #fff;
                padding: 0 10px 5px;
                border-radius: 8px;
            }
            /* 隱藏預設的 nav-links 列表 (漢堡選單模式) */
            .nav-links {
                display: none; 
                position: absolute;
                right: 0;
                top: 100%; 
                background-color: #444;
                flex-direction: column;
                width: 200px; 
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            /* 列表項目改為垂直堆疊 */
            .nav-links li {
                margin: 0;
                width: 100%;
                border-bottom: 1px solid #555;
            }
            
            .nav-links a {
                padding: 15px 20px;
                display: block; 
                font-size: 0.9rem; /* 縮小連結字體 */
            }

            /* 當選單被打開時，套用這個 class */
            .nav-links.is-open {
                display: flex; 
            }
        }
        /* == 針對電腦版或平板的樣式 (>= 761px) == */
        @media (min-width: 761px) {
            .iframeTable {
                max-width: 1000px;
            }
        }
        @media (max-width: 480px) {
            .header-title{
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <!-- 左側標題 -->
        <div class="header-title">
            ○○市○○國小<p>校園出現集體腸胃不適症狀事件通報</p>
        </div>

        <!-- 右上角導覽列 -->
        <nav class="navbar">
            <!-- 新增一個漢堡按鈕 -->
            <button class="hamburger-toggle" id="menu-toggle" aria-label="Toggle navigation menu">
                ☰
            </button>
            
            <ul class="nav-links" id="nav-menu">
                <li><a href="#home">首頁</a></li>
                <li><a href="https://forms.gle/BW8dDTo4y8deZdPP7" target="_blank">導師通報</a></li>
                <li><a href="https://script.google.com/macros/s/AKfycbxRy9fPxf-3HYg0kQIkb96hTrR9EB51ybxucLi6BThmkTlk33fLmm4idIk5f7-RO2xyEQ/exec?page=triage" target="_blank">檢傷組通報</a></li>
                <li><a href="https://script.google.com/macros/s/AKfycbxRy9fPxf-3HYg0kQIkb96hTrR9EB51ybxucLi6BThmkTlk33fLmm4idIk5f7-RO2xyEQ/exec?page=rest" target="_blank">休息組通報</a></li>
                <li><a href="https://script.google.com/macros/s/AKfycbxRy9fPxf-3HYg0kQIkb96hTrR9EB51ybxucLi6BThmkTlk33fLmm4idIk5f7-RO2xyEQ/exec?page=hospital" target="_blank">送醫組通報</a></li>
            </ul>
        </nav>
    </div>
     <div class="iframeTable">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbxRy9fPxf-3HYg0kQIkb96hTrR9EB51ybxucLi6BThmkTlk33fLmm4idIk5f7-RO2xyEQ/exec" 
            height="1000" 
            frameborder="0" 
            scrolling="no">
        </iframe>
    </div>

    <!-- 啟用漢堡選單的 JavaScript -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('is-open');
            if (navMenu.classList.contains('is-open')) {
                menuToggle.textContent = '✕'; 
            } else {
                menuToggle.textContent = '☰';
            }
        });
    </script>
</body>
</html>
